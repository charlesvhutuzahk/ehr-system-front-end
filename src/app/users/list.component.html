<section class="content-header">
<!--  <p>{{users | json}}</p>-->
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <a ><i class="fa fa-arrow-left" ></i></a>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a >Home</a></li>
          <li class="breadcrumb-item active">Users</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<section class="content">
  <div class="container-fluid">
<!--    <a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>-->
    <div class="row">
      <div class="col-12">
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Users List</h3>
            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body table-responsive p-0" style="height: 500px;">
            <table class="table table-bordered table-head-fixed text-nowrap">
              <thead>
              <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Display Name</th>
                <th>Username</th>
                <th>Online auth</th>
                <th>Roles</th>
<!--                <th style="width: 10%"></th>-->
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users, let i = index">
                  <td>{{i + 1}}</td>
                  <td>{{user?.firstName}} {{user?.lastName}}</td>
                  <td>{{user?.firstName}} {{user?.lastName}}</td>
                  <td>{{user?.username}}</td>
                  <td>{{user?.role}}</td>
                  <td>{{user?.role}}</td>
<!--                  <td style="white-space: nowrap">-->
<!--                    <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>-->
<!--                    <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">-->
<!--                      <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>-->
<!--                      <span *ngIf="!user.isDeleting">Delete</span>-->
<!--                    </button>-->
<!--                  </td>-->
                </tr>
                <tr *ngIf="!users">
                  <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
