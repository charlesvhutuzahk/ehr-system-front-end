<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Admin</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a >Home</a></li>
            <li class="breadcrumb-item active">Admin</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

<section class="content">

      <div class="col-12 col-sm-6 col-md-3">
        <div class="info-box mb-3 bg-info">
          <span class="info-box-icon"><i class="fa fa-cogs"></i></span>
            <div class="info-box-content">
            <span class="info-box-text"><a [routerLink]="['/admin/business-setup-dashboard']">Business Setup</a></span>
            <span class="info-box-number"></span>

        </div>
      </div>
      <div class="clearfix hidden-md-up"></div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="info-box mb-3 bg-warning">
          <span class="info-box-icon"><i class="fa fa-clinic-medical"></i></span>
          <div class="info-box-content">
            <span class="info-box-text"><a>Clinic Setup</a></span>
            <span class="info-box-number"></span>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">

          <span class="info-box-icon"><i class="fa fa-briefcase"></i></span>

            <span class="info-box-text">Admin Tasks</span>
            <span class="info-box-number"></span>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">

</section>
