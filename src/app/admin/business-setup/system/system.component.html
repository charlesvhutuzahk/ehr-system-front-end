<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <a ><i class="fa fa-arrow-left"></i></a>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a [routerLink]="['/business-setup/organisation']">Home</a></li>
          <li class="breadcrumb-item active">System</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">System</h3>
            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body table-responsive p-0" style="height: 500px;">
            <table class="table table-bordered table-head-fixed text-nowrap">
              <thead>
              <tr>
                <th>#</th>
                <th>Code</th>
                <th>Display</th>
                <th style="width: 100px"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let system of systemList, let i = index">
                <td>{{i + 1}}</td>
                <td>{{system?.code}}</td>
                <td>{{system?.name}}</td>
                <td>
                    <span class="btn-group btn-group-sm btn-info">
                      <a class="btn btn-group-sm btn-success" title="View">
                        <i class="fa fa-eye"></i>
                      </a>
                      <a class="btn btn-group-sm btn-info" title="Edit">
                        <i class="fa fa-edit"></i>
                      </a>
                      <a class="btn btn-group-sm btn-danger" title="Delete">
                        <i class="fa fa-trash"></i>
                      </a>
                    </span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="fab" data-toggle="modal" data-target="#create-system" title="Add"> + </div>
        </div>
      </div>
    </div>
  </div>

  <!--create-system-->
  <div class="modal fade" id="create-system">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create System</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Code</label>
                <input [(ngModel)]="newSystem.code" type="text" class="form-control" placeholder="Enter Code">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input [(ngModel)]="newSystem.name" type="text" class="form-control"
                       placeholder="Enter Name">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info">Submit</button>
        </div>
      </div>
    </div>
  </div>

</section>
